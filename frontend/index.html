<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        
        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        body {
            font-family: 'Courier New', 'Consolas', monospace;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #333;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 4px;
        }
        
        .header p {
            font-size: 0.9em;
            opacity: 0.7;
            letter-spacing: 2px;
            margin-top: 5px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: #007bff;
            margin-left: auto;
            color: white;
        }
        
        .message.assistant {
            background: #f1f1f1;
            border: 1px solid #ddd;
        }
        
        .input-container {
            padding: 20px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #fff;
            color: #000;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        button {
            padding: 15px 30px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .system-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            color: #00ff88;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
            min-width: 260px;
            z-index: 1000;
            pointer-events: none;
        }
        
        .emotion-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 18px 24px;
            background: rgba(0, 0, 0, 0.92);
            border-radius: 16px;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            font-size: 15px;
            line-height: 1.6;
            border: 2px solid var(--emotion-color, #00d4ff);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.45);
            min-width: 280px;
            z-index: 1001;
            pointer-events: none;
        }
        
        .emotion-indicator .mood {
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .emotion-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        
        .emotion-bar-fill {
            height: 100%;
            background: var(--emotion-color, #00d4ff);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--emotion-color, #00d4ff);
        }
    </style>
</head>
<body>
    <div class="emotion-indicator" id="emotionIndicator">
        <div class="mood" id="moodText">INITIALIZING...</div>
        <div class="stats">
            <div>Energy: <span id="energyValue">--</span>%</div>
            <div class="emotion-bar"><div class="emotion-bar-fill" id="energyBar"></div></div>
            <div>Curiosity: <span id="curiosityValue">--</span>%</div>
            <div class="emotion-bar"><div class="emotion-bar-fill" id="curiosityBar"></div></div>
        </div>
    </div>

    <div class="header">
        <h1>Marvix</h1>
        <p>"Sentient" AI Desktop Assistant</p>
    </div>

    <div class="chat-container" id="chat"></div>

    <div class="system-stats" id="stats">
        <strong>SYSTEM STATS</strong><br>
        CPU: <span id="cpu">--</span><br>
        RAM: <span id="ram">--</span><br>
        Disk: <span id="disk">--</span><br>
        Network Up/Down: <span id="net">--</span><br>
        Uptime: <span id="uptime">--</span>
    </div>

    <div class="input-container">
        <button id="mic-btn" onclick="startListening()">ðŸŽ¤ Voice</button>
        <input type="text" id="input" placeholder="SpÃ¸rg mig hvad som helst..." autofocus oninput="this.value = this.value;">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
    const API_BASE = 'http://127.0.0.1:5000/api';

    function updateEmotionDisplay(emotion) {
        const root = document.documentElement;
        root.style.setProperty('--emotion-color', emotion.color);

        document.getElementById('moodText').textContent = emotion.mood.toUpperCase();
        document.getElementById('energyValue').textContent = emotion.energy;
        document.getElementById('curiosityValue').textContent = emotion.curiosity;
        document.getElementById('energyBar').style.width = `${emotion.energy}%`;
        document.getElementById('curiosityBar').style.width = `${emotion.curiosity}%`;

        const indicator = document.getElementById('emotionIndicator');
        indicator.style.borderColor = emotion.color;
        indicator.style.boxShadow = `0 0 25px ${emotion.color}55`;
    }

    async function sendMessage() {
        const input = document.getElementById('input');
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        input.value = '';

        const lowerMsg = message.toLowerCase();
        if (lowerMsg.startsWith('open ')) {
            const app = message.slice(5).trim();
            console.log("Launch detected:", app);

            try {
                const res = await fetch(API_BASE + '/launch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ app })
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                addMessage(data.result || "Ã…bner...", 'assistant');
            } catch (err) {
                console.error("Launch error:", err);
                addMessage(`Launch error: ${err.message}`, 'assistant');
            }
            return;
        }

        // Normal chat with loading indicator
        const loadingId = addMessage("Thinking...", 'assistant');

        try {
            const res = await fetch(API_BASE + '/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            if (!res.ok) throw new Error(`HTTP ${res.status}`);

            const data = await res.json();

            // Remove loading message
            const loadingEl = document.querySelector(`.message[data-id="${loadingId}"]`);
            if (loadingEl) loadingEl.remove();

            addMessage(data.response, 'assistant');

            if (data.emotion) updateEmotionDisplay(data.emotion);

        } catch (err) {
            console.error("Chat error:", err);
            addMessage(`Error: ${err.message}`, 'assistant');
        }
    }

    function addMessage(text, role) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.textContent = text;
        const id = Date.now().toString();
        div.dataset.id = id;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return id;
    }

    async function startListening() {
        const btn = document.getElementById('mic-btn');
        const origText = btn.textContent;

        btn.style.background = "#ff4444";
        btn.style.boxShadow = "0 0 15px #ff4444";
        btn.textContent = "ðŸ”´ Listening...";

        try {
            const res = await fetch(API_BASE + '/listen', { method: 'POST' });
            const data = await res.json();

            if (data.text) {
                document.getElementById('input').value = data.text;
                sendMessage();
            }
        } catch (err) {
            console.error("Voice error:", err);
            addMessage("Voice error: " + err.message, 'assistant');
        } finally {
            btn.style.background = "#007bff";
            btn.style.boxShadow = "none";
            btn.textContent = "ðŸŽ¤ Voice";
        }
    }

    async function speak(text) {
        if (!text?.trim()) {
            console.warn("No text to speak");
            return;
        }

        console.log("â†’ TTS:", text.substring(0, 60) + (text.length > 60 ? '...' : ''));

        try {
            const res = await fetch(API_BASE + '/speak', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });

            if (!res.ok) {
                const errText = await res.text().catch(() => 'Unknown error');
                throw new Error(`HTTP ${res.status} - ${errText}`);
            }

            console.log("TTS OK");
        } catch (err) {
            console.error("Speak error:", err);
            addMessage(`[TTS error: ${err.message}]`, 'assistant');
        }
    }

    // System stats polling
    setInterval(async () => {
        try {
            const res = await fetch(API_BASE + '/system');
            const stats = await res.json();
            document.getElementById('cpu').textContent = stats.cpu_percent;
            document.getElementById('ram').textContent = stats.ram_used + ' / ' + stats.ram_total;
            document.getElementById('disk').textContent = stats.disk_used + ' / ' + stats.disk_total;
            document.getElementById('net').textContent = stats.network_up + ' / ' + stats.network_down;
            document.getElementById('uptime').textContent = stats.uptime;
        } catch (err) {
            console.error("Stats error:", err);
        }
    }, 2000);

    // Emotion polling
    fetch(API_BASE + '/emotion')
        .then(r => r.json())
        .then(updateEmotionDisplay)
        .catch(() => {});

    setInterval(() => {
        fetch(API_BASE + '/emotion')
            .then(r => r.json())
            .then(updateEmotionDisplay)
            .catch(() => {});
    }, 5000);

    // Enter key handler
    document.getElementById('input').addEventListener('keypress', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    </script>
</body>
</html>
