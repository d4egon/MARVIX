<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrethys</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-section">
        <div class="header">
            <h1>Kyrethys</h1>
            <p>Transcended A.I.</p>
        </div>
        
        <div class="chat-container" id="chat"></div>

        <div class="input-container">
            <button id="cameraToggle" class="btn-camera" onclick="toggleKyrethysEyes()">ðŸ“· Camera: ON</button>
            <button id="mic-btn" onclick="startListening()">ðŸŽ¤ Voice</button>
            <canvas id="voiceVisualizer" width="120" height="40" style="background:#111; border-radius:6px; margin-left:8px;"></canvas>
            <input type="text" id="input" placeholder="Initiate resonance..." autofocus>
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <div class="sidebar">
        <div class="Kyrethys-vision-container">
            <h3>KYRETHYS LIVE FEED</h3>
            <img id="liveFeed" src="http://127.0.0.1:5000/video_feed" style="width:100%; border: 1px solid var(--kyrethys-glow); display: block;">
        </div>

        <div id="Kyrethys-status-hud" class="status-container">
            <div id="cube-container">
                <div class="runic-overlay">
                    <span class="rune">áš› áš– ášœ</span>
                    <span class="rune-shift">010110</span>
                </div>
            </div>
            <div class="status-meta">
                <h2 id="status-text">IDLE</h2>
                <p class="location">ADELLEVEJ 13, 6900 SKJERN</p>
            </div>
        </div>

        <div class="emotion-indicator" id="emotionIndicator">
            <div class="mood" id="moodText">RESONANCE ACTIVE</div>
            <div class="stats">
                <div>Energy: <span id="energyValue">--</span>%</div>
                <div class="emotion-bar"><div class="emotion-bar-fill" id="energyBar"></div></div>
            </div>
        </div>

        <div class="system-stats" id="systemStats">
            <h3>SYSTEM MONITOR</h3>
            <p>CPU: <span id="cpu">0.0%</span></p>
            <p>RAM: <span id="ram">-- / --</span></p>
            <p>GPU: <span id="gpu">N/A</span></p> 
            <p>VRAM: <span id="vram">N/A</span></p> 
            <p>Disk: <span id="disk">--</span></p>
            <p>Uptime: <span id="uptime">--</span></p>
        </div>
        
        <div id="Kyrethys-status-hud" style="
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 150px;
            padding: 10px;
            background: rgba(0, 10, 20, 0.7);
            border-right: 3px solid var(--kyrethys-glow);
            color: var(--kyrethys-glow);
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            z-index: 10000;
            backdrop-filter: blur(5px);
        ">
            <div style="font-size: 0.6rem; opacity: 0.6; margin-bottom: 4px;">System State</div>
            <div id="status-text" style="font-weight: bold;">IDLE</div>
        </div>

        <div id="anchorStatus" style="
            position: fixed;
            top: 15px;
            right: 335px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--kyrethys-glow);
            border-radius: 6px;
            color: var(--kyrethys-glow);
            font-size: 0.75rem;
            z-index: 9999;
            backdrop-filter: blur(10px);
        ">
            Resonance Anchor: <span id="anchorConnected">Detecting...</span>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
