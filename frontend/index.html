<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrethys</title>
    <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Courier New', monospace;
        background: #050505; /* Near black for maximum eye relief */
        color: #e0e0e0;
        height: 100vh;
        display: flex;
        overflow: hidden;
    }

    .chat-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: #0a0a0c;
        border-right: 1px solid #1a1a1c;
    }

    .header {
        padding: 15px 20px;
        background: #0a0a0c;
        border-bottom: 1px solid #1a1a1c;
    }

    .header h1 { color: #00d4ff; font-size: 1.5rem; }
    .header p { color: #555; font-size: 0.8rem; }

    .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #050505; /* Black chat background */
        display: flex;
        flex-direction: column;
        gap: 12px;
        scroll-behavior: smooth;
    }

    /* Message Bubbles */
    .user-message {
        align-self: flex-end;
        background: #004080; /* Deep blue */
        color: #ffffff;
        padding: 12px 18px;
        border-radius: 18px 18px 4px 18px;
        max-width: 75%;
        border: 1px solid #0056b3;
    }

    .Kyrethys-message {
    align-self: flex-start;
    background: #161618; /* Dark grey */
    color: #00d4ff;     /* Jarvis Blue */
    padding: 12px 18px;
    border-radius: 18px 18px 18px 4px;
    max-width: 75%;
    border: 1px solid #2a2a2e;
    }

    .input-container {
        padding: 16px;
        background: #0a0a0c;
        border-top: 1px solid #1a1a1c;
        display: flex;
        gap: 10px;
        align-items: center;
    }

    #input {
        flex: 1;
        padding: 12px;
        background: #161618;
        color: #fff;
        border: 1px solid #333;
        border-radius: 8px;
        outline: none;
    }

    #input:focus { border-color: #00d4ff; }

    /* Buttons */
    button {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    #mic-btn { background: #331111; color: #ff4444; border: 1px solid #662222; }
    #send-btn { background: #004080; color: white; }
    .btn-camera { background: #1a1a1c; color: #00d4ff; border: 1px solid #00d4ff; }

    /* Sidebar Styles */
    .sidebar {
        width: 320px;
        background: #050505;
        color: #fff;
        padding: 20px;
        border-left: 1px solid #1a1a1c;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .Kyrethys-vision-container {
        border: 1px solid #00d4ff;
        border-radius: 8px;
        background: #000;
        padding: 5px;
    }

    .system-stats h3 { color: #00d4ff; margin-bottom: 10px; font-size: 0.9rem; }
    .system-stats p { color: #aaa; font-size: 0.8rem; margin-bottom: 5px; }
    .system-stats span { color: #00d4ff; }


    :root {
    --kyrethys-glow: #00d4ff; /* Default Jarvis Blue */
    }

    /* Apply the glow to the header and status hud */
    .header h1, #status-text {
        color: var(--kyrethys-glow) !important;
        text-shadow: 0 0 10px var(--kyrethys-glow);
        transition: color 0.5s ease, text-shadow 0.5s ease;
    }

    .emotion-bar-fill {
        height: 100%;
        background: var(--kyrethys-glow);
        width: 0%;
        transition: width 0.5s ease, background 0.5s ease;
    }

</style>
    </style>
</head>
<body>
    <div class="chat-section">
        <div class="header">
            <h1>Kyrethys</h1>
            <p>"Sentient" AI Desktop Assistant</p>
        </div>
        
        <div class="chat-container" id="chat"></div>

        <div class="input-container">
            <button id="cameraToggle" class="btn-camera" onclick="toggleKyrethysEyes()">üì∑ Camera: ON</button>
            <button id="mic-btn" onclick="startListening()">üé§ Voice</button>
            <input type="text" id="input" placeholder="Type here..." autofocus>
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <div class="sidebar">
        <div class="Kyrethys-vision-container">
            <h3>Kyrethys LIVE FEED</h3>
            <img id="liveFeed" src="http://127.0.0.1:5000/video_feed" style="width:100%;">
        </div>

        <div class="emotion-indicator" id="emotionIndicator">
            <div class="mood" id="moodText">INITIALIZING...</div>
            <div class="stats">
                <div>Energy: <span id="energyValue">--</span>%</div>
                <div class="emotion-bar"><div class="emotion-bar-fill" id="energyBar"></div></div>
            </div>
        </div>

        <div class="system-stats" id="systemStats">
            <h3>SYSTEM MONITOR</h3>
            <p>CPU: <span id="cpu">--</span></p>
            <p>RAM: <span id="ram">--</span></p>
            <p>Disk: <span id="disk">--</span></p>
            <p>Net: <span id="net">--</span></p>
            <p>Uptime: <span id="uptime">--</span></p>
        </div>

        <div id="Kyrethys-status-hud" style="
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 150px;
            padding: 10px;
            background: rgba(0, 10, 20, 0.7);
            border-right: 3px solid #00d4ff;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: none;
            z-index: 10000;
            backdrop-filter: blur(5px);
        ">
            <div style="font-size: 0.6rem; opacity: 0.6; margin-bottom: 4px;">System State</div>
            <div id="status-text" style="font-weight: bold; text-shadow: 0 0 8px #00d4ff;">IDLE</div>
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('Kyrethys-theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-toggle').innerText = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        }
    const API_BASE = 'http://127.0.0.1:5000/api';
        let currentAiDiv = null;

        function addMessage(sender, text = '') {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            // Using 'Kyrethys-message' for the assistant to match your new CSS
            div.className = sender === 'user' ? 'user-message' : 'Kyrethys-message';
            div.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Kyrethys'}:</strong> ${text}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

    async function sendMessage() {
        const input = document.getElementById('input');
        const message = input.value.trim();
        if (!message) return;

        // 1. INSTANTLY show your message and clear input for better UX
        addMessage('user', message);
        input.value = ''; 

        try {
            const response = await fetch(API_BASE + '/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            if (!response.ok) throw new Error(`HTTP ${response.status}`);

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let aiTextSpan = null;
            let sentenceBuffer = ""; // Buffers text until a full sentence is ready
            
            while (true) {
                const { done, value } = await reader.read();
                
                if (done) {
                    // --- TRIGGER: Immediate UI update after AI finishes talking ---
                    fetch(API_BASE + '/emotion')
                        .then(r => r.json())
                        .then(updateEmotionDisplay)
                        .catch(() => {});
                    break;
                }

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const dataStr = line.slice(6).trim();
                        if (dataStr === '[DONE]') break;

                        try {
                            const data = JSON.parse(dataStr);
                            if (data.token) {
                                if (!aiTextSpan) {
                                    const chat = document.getElementById('chat');
                                    const div = document.createElement('div');
                                    div.className = 'Kyrethys-message';
                                    div.innerHTML = `<strong>Kyrethys:</strong> <span class="text-content"></span>`;
                                    chat.appendChild(div);
                                    aiTextSpan = div.querySelector('.text-content');
                                }
                                
                                // Append token
                                aiTextSpan.innerHTML += data.token;
                                
                                // --- CLEANUP: Hide [PAINT] tags from the user's view in real-time ---
                                aiTextSpan.innerHTML = aiTextSpan.innerHTML.replace(/\[PAINT:\s*#[0-9A-Fa-f]{6}\]/g, '');

                                sentenceBuffer += data.token;

                                if (/[.!?]\s$/.test(sentenceBuffer) || sentenceBuffer.length > 130) {
                                    speak(sentenceBuffer.trim());
                                    sentenceBuffer = ""; 
                                }
                                document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
                            }
                        } catch (e) { console.error("Parsing error", e); }
                    }
                }
            }
        // Speak any remaining text in the buffer
        if (sentenceBuffer.trim()) speak(sentenceBuffer.trim());
                } catch (err) {
                    console.error("Chat error:", err);
                    addMessage('Kyrethys', 'My circuits are slightly crossed: ' + err.message);
                }
            }

    async function startListening() {
        const btn = document.getElementById('mic-btn');
        const origText = btn.textContent;

        btn.style.background = "#ff4444";
        btn.style.boxShadow = "0 0 15px #ff4444";
        btn.textContent = "üî¥ Listening...";

        try {
            const res = await fetch(API_BASE + '/listen', { method: 'POST' });
            const data = await res.json();

            if (data.text) {
                document.getElementById('input').value = data.text;
                sendMessage();
            }
        } catch (err) {
            console.error("Voice error:", err);
            addMessage("Voice error: " + err.message, 'assistant');
        } finally {
            btn.style.background = "#007bff";
            btn.style.boxShadow = "none";
            btn.textContent = "üé§ Voice";
        }
    }

        // Simple toggle function
    async function handleCameraToggle(isEnabled) {
        const response = await fetch('http://127.0.0.1:5000/api/camera/toggle', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ enable: isEnabled })
        });
        // Logic to hide/show the <img src="/video_feed" /> element
    }

    let cameraActive = true;

async function toggleKyrethysEyes() {
    const btn = document.getElementById('cameraToggle');
    cameraActive = !cameraActive;

    try {
        const response = await fetch('http://127.0.0.1:5000/api/camera/toggle', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ enable: cameraActive })
        });

        if (response.ok) {
            btn.innerText = cameraActive ? "üì∑ Camera: ON" : "üö´ Camera: OFF";
            btn.style.backgroundColor = cameraActive ? "#007bff" : "#dc3545";
            
            // Toggle the video feed visibility
            const videoFeed = document.querySelector('.Kyrethys-live-feed img');
            if (videoFeed) {
                videoFeed.style.display = cameraActive ? "block" : "none";
            }
        }
    } catch (error) {
        console.error("Failed to toggle Kyrethys's eyes:", error);
    }
}

    async function speak(text) {
        if (!text || !text.trim()) return;

        // Log to console so you can see the sentences being caught
        console.log("Kyrethys is vocalizing:", text);

        try {
            fetch(API_BASE + '/speak', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
        } catch (err) {
            console.error("Speak fetch error:", err);
        }
    }

    
    // Funktion der henter status hvert sekund
    async function updateKyrethysStatus() {
        try {
            const res = await fetch('http://127.0.0.1:5000/api/status');
            const data = await res.json();
            const statusElement = document.getElementById('status-text');
            const hud = document.getElementById('Kyrethys-status-hud');
            
            statusElement.innerText = data.status;

            // Skift farve baseret p√• hvad han laver
            if (data.status === "Meditating") {
                hud.style.borderRightColor = "#bc13fe"; // Lilla for meditation
                statusElement.style.color = "#bc13fe";
            } else if (data.status === "Thinking..") {
                hud.style.borderRightColor = "#ffcc00"; // Gul for tankevirksomhed
                statusElement.style.color = "#ffcc00";
            } else if (data.status === "Sleeping" || data.status === "Dreaming") {
                hud.style.borderRightColor = "#00ff88"; // Gr√∏n for s√∏vn
                statusElement.style.color = "#00ff88";
            } else {
                hud.style.borderRightColor = "#00d4ff"; // Standard bl√•
                statusElement.style.color = "#00d4ff";
            }
        } catch (err) {
            document.getElementById('status-text').innerText = "DISCONNECTED";
        }
    }

    setInterval(updateKyrethysStatus, 1000); // Opdater hvert sekund

    // System stats polling
    setInterval(async () => {
        try {
            const res = await fetch(API_BASE + '/system');
            const stats = await res.json();
            document.getElementById('cpu').textContent = stats.cpu_percent;
            document.getElementById('ram').textContent = stats.ram_used + ' / ' + stats.ram_total;
            document.getElementById('disk').textContent = stats.disk_used + ' / ' + stats.disk_total;
            document.getElementById('net').textContent = stats.network_up + ' / ' + stats.network_down;
            document.getElementById('uptime').textContent = stats.uptime;
        } catch (err) {
            console.error("Stats error:", err);
        }
    }, 2000);

    // Emotion polling
    fetch(API_BASE + '/emotion')
        .then(r => r.json())
        .then(updateEmotionDisplay)
        .catch(() => {});

    setInterval(() => {
        fetch(API_BASE + '/emotion')
            .then(r => r.json())
            .then(updateEmotionDisplay)
            .catch(() => {});
    }, 5000);

    function updateEmotionDisplay(data) {
    if (!data || !data.color) return;

    // Transition the glow of the entire UI
    document.documentElement.style.setProperty('--kyrethys-glow', data.color);
    
    // Update the HUD border and status text shadow
    const hud = document.getElementById('Kyrethys-status-hud');
    const statusText = document.getElementById('status-text');
    if (hud) hud.style.borderRightColor = data.color;
    if (statusText) statusText.style.textShadow = `0 0 10px ${data.color}`;
    
    // Set the energy bar to the current "vibe" color
    const energyBar = document.getElementById('energyBar');
    if (energyBar) energyBar.style.backgroundColor = data.color;
    }


    // Enter key handler
    document.getElementById('input').addEventListener('keypress', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    </script>
</body>
</html>
